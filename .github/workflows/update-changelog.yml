name: Update Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # cần để lấy full commit history

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install github_changelog_generator
        run: gem install github_changelog_generator faraday-retry

      - name: Generate changelog
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          github_changelog_generator \
            --user ${{ github.repository_owner }} \
            --project $(basename ${{ github.repository }}) \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --since-tag $(git describe --tags --abbrev=0 2>/dev/null || echo "") \
            --base CHANGELOG.md \
            --output CHANGELOG.md \
            --add-issues-wo-labels \
            --add-pr-wo-labels \
            --unreleased \
            --verbose

      - name: Commit and push changelog update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]" || echo "No changes to commit"
          git push
