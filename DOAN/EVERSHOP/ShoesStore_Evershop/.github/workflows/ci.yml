name: CI - Cypress Tests

on:
  push:
    branches:
      - modules/auth2
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'packages/evershop/src/modules/auth/**'
      - 'cypress/**'
      - 'package.json'
      - '.github/workflows/ci.yml'

jobs:
  setup-database:
    name: Setup Database
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: evershop2
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

  cypress-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: setup-database
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: evershop2
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run compile

      - name: Build application
        run: npm run build

      - name: Setup database
        run: npm run setup
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: evershop2
          DB_USER: postgres
          DB_PASSWORD: 123
          DB_SSLMODE: disable

      - name: Start application
        run: npm run start &
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: evershop2
          DB_USER: postgres
          DB_PASSWORD: 123
          DB_SSLMODE: disable
          NODE_ENV: test
          PORT: 3000

      - name: Wait for application to start
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null 2>&1 || true; do sleep 1; done'
        continue-on-error: true

      - name: Run Cypress tests
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: evershop2
          DB_USER: postgres
          DB_PASSWORD: 123
          DB_SSLMODE: disable

      - name: Upload Cypress reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            cypress/videos/
            cypress/screenshots/
          retention-days: 7

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Test Results
          path: 'cypress/results/*.json'
          reporter: 'mochaawesome'
          fail-on-error: false
