services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: evershop-app
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - evershop-network

  database:
    image: postgres:16
    restart: unless-stopped
    container_name: evershop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 0.0.0.0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - evershop-network

networks:
  evershop-network:
    name: evershop-network
    driver: bridge

volumes:
  postgres-data:
    name: evershop-postgres-data
